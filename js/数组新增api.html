<script>
    var arr = [1,5,7,9,3,2,1,4,5,6]
    // 不会改变原数组
    console.log(arr.toSorted((a, b) => a - b), arr)
    console.log(arr.toReversed(), arr)
    console.log(arr.toSpliced(0, 1), arr)
    console.log(arr.with(0, 999), arr)
